<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect handler
        // This script takes the current URL and redirects to index.html with the path as a query parameter
        // Only store the pathname if it's a valid route
        var allowedRoutes = ['/', '/home', '/portfolio', '/activity', '/about', '/contact', '/admin'];
        var pathname = location.pathname;
        
        // Validate pathname to prevent open redirects
        if (allowedRoutes.includes(pathname)) {
            sessionStorage.redirect = pathname;
            location.replace(location.origin + '/?p=' + pathname.slice(1));
        } else {
            // Invalid route, redirect to home
            location.replace(location.origin);
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
